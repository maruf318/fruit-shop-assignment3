<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <!-- Tailwind and DaisyUI config -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/0f2cb481b7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="container mx-auto mt-12">
      <div class="navbar md:bg-red-500 rounded-[600px] md:px-12">
        <div class="navbar-start hidden lg:flex">
          <ul class="menu menu-horizontal px-1 md:text-white py-9">
            <li class="text-xl font-normal"><a>Home</a></li>
            <li class="text-xl font-normal"><a>About</a></li>
            <li class="text-xl font-normal"><a>Shop</a></li>
            <li class="text-xl font-normal"><a>Chat</a></li>
          </ul>
        </div>
        <div class="navbar-center">
          <div class="flex justify-center items-center">
            <img class="md:w-14 md:h-16" src="./images/logo.png" alt="" />
            <a
              class="btn btn-ghost normal-case text-xl md:text-2xl lg:text-4xl md:font-bold md:text-white"
              >Fruit Burst</a
            >
          </div>
          <div class="dropdown -right-36 md:-right-80">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-20 md:w-32"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Shop</a></li>
              <li><a>Chat</a></li>
            </ul>
          </div>
        </div>

        <div class="relative navbar-end">
          <div class="relative hidden lg:inline">
            <input
              type="text"
              placeholder="Search here"
              class="input input-bordered w-80 pr-16 rounded-[55px]"
            /><i
              class="fa-solid -ml-8 fa-magnifying-glass border-none bg-white rounded-full"
              style="color: black"
            ></i>
            <!-- <button class="btn absolute top-0 right-0 bg-white">
              <i
                class="fa-solid fa-magnifying-glass border-none bg-white rounded-full"
                style="color: black"
              ></i>
            </button> -->
          </div>
          <!-- <a class="btn">Button</a> -->
        </div>
      </div>
    </header>
  </body>
</html>
